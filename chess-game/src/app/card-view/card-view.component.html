<div class="container">
  <div class="profile-image">
    <img src="../../assets/images/cong.jpg" alt="" srcset="" class="image" />
  </div>

  <div class="profile-view">
    <div class="name">
      <label for="name">Name</label>
      <span>: {{ winner.name }}</span>
    </div>
    <div class="age">
      <label for="age"> Age</label>
      <span> &nbsp; : {{ winner.age }}</span>
    </div>
    <div class="wins">
      <label for="wins"> Wins </label><span>&nbsp;: {{ winner.count }}</span>
    </div>
    <div class="wins">
      <label for="wins">Color</label><span>&nbsp;: {{ winner.color }}</span>
    </div>
  </div>
</div>
